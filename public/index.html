<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HplDofusRetroApi</title>

<body>
  <h1>Bienvenue sur l'api Bestiaire Dofus Retro by <a href="https://hopollo.netlify.app">@HoPolloTV</a></h1>
    <h3>Utilisation : </h3>
    <h4>/v1/id/:id - Gets monster by ID</h4>
    <h4>/v1/name/:name - Gets monster by Name</h4>
    <h4><a href="/v1/monsters">/v1/monsters</a> - Gets all monsters as JSON </h4>
    <h5>json response of your search will be sent back to you, GLHF</h5>
    
    <div class="preview-container" style="border: 2px solid black; border-radius: 15px; background: #dacaa6; color: black; display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <label style="font-weight: bold;">Try Me !</label>
      <input id="search" name="search" placeholder="nom du monstre">
      <div class="results" style="display: flex; justify-content: space-around; width: 100%;">
        <img class="imgResult" style="max-height: 150px;">
        <p class="jsonResult"></p>
      </div>
    </div>

    <script src="/js/preview.js" defer></script>

    <style>#forkongithub a{background:#000;color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:#c11;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:fixed;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;z-index:9999;}#forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style><span id="forkongithub"><a href="https://github.com/hopollo/Dofus-Retro-Monsters-API">Fork me on GitHub</a></span>
